<!DOCTYPE html>
<html>
<head>
	<title>Migraine Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-4 sidebar">
			<button class="big-submit">Log Migraine</button>
		</div> <!-- end sidebar -->

		<div class="col-xs-8 main">
			<form>
				<label>Duration: <input class="form-control input-lg" autofocus/></label><br />
				<label>Location: <input class="form-control input-lg" /></label><br />
				<label>Symptoms: </label>
					<!-- <p class="help-block">Example block-level help text here.</p> -->
					<!-- <div class="checkbox"> -->
						<input type="checkbox" value="Light Sensitivity"/> Light Sensitivity<br />
						<input type="checkbox" value="Noise Sensitivity"/> Noise Sensitivity<br />
						<input type="checkbox" value="Motion Sensitivity"/> Motion Sensitivity<br />
						<input type="checkbox" value="Nausea"/> Nausea<br />
						<input type="checkbox" value="Vomiting"/> Vomiting<br />
						<input type="checkbox" value="Cramps"/> Cramps<br />
						<input type="checkbox" value="Aura"/> Aura<br />
						<!-- </div> -->
				<br />
				<label>Pain Level:</label> 
					<p>1 3 5 8 13 21</p>
				  <input type="range" data-show-value="true"  data-hightlight="true" name="level" id="level" value="3" min="1" max="21">
				<br />
				<label>Treatment:</label>
					<input type="checkbox" value="Drugs"/> Drugs<br />
					<input type="checkbox" value="Sleep"/> Sleep<br />
					<input type="checkbox" value="Darkness"/> Darkness<br />
				<br />
				<label>Conditions:</label>
					<input type="checkbox" value="Weather Change"/> Weather Change<br />
					<input type="checkbox" value="Stress"/> Stress<br />
					<input type="checkbox" value="Exercise"/> Exercise<br />
					<input type="checkbox" value="Screens"/> Screens<br />
					<input type="checkbox" value="Period"/> Period<br />
				<br />
				<button type="submit" class="btn btn-default">Log</button>
			</form>
		</div> <!-- end main -->
	</div> <!-- end row -->

</div> <!-- end container -->

<!-- Scripts -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
