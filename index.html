<!DOCTYPE html>
<html ng-app="migraineApp">
<head>
	<title>Migraine Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainControl">

	<div class="container nav">
		<div class="row">
			<div class="col-xs-4 sidebar">
				<h1>Migraine<br />Tracker</h1>
			</div>

			<div class="col-xs-8 right-nav">
				<p>Welcome, {{ user }}! 
				<button class="btn logout"><i class="fa fa-sign-out"></i></button>
					<br /><em>Migraines are the WORST.</em></p>
			</div>
		</div>
	</div>
	
<div class="container">
	<div class="row">
		<div class="col-xs-4 sidebar">
			<button class="big-submit" ng-click="addEntry()" >Log Migraine</button>

			
			<a href="/#/stats" class="btn side-btn">Stats</a>

			<br /><br />
			<div>(Calendar)</div>
		</div> <!-- end sidebar -->


		<div class="col-xs-8 main">
			<ng-view></ng-view>
		</div> <!-- end main -->
	</div> <!-- end row -->

</div> <!-- end container -->


<footer>Hey, thanks.&nbsp; | &nbsp;2015</footer>


<!-- Scripts -->
	<script type="text/javascript" src="js/env.js"></script>

	<!-- Bootstrap -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
	
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
	
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

	<!-- Local -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/envService.js"></script>
	<script type="text/javascript" src="js/control.js"></script>
	<script type="text/javascript" src="js/service.js"></script>

	<script type="text/javascript" src="js/log/logControl.js"></script>
</body>
</html>
