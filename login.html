<html ng-app="migraineApp">
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainControl">

	<div class="login container">
				<h1>Migraine<br />Tracker</h1>
		<form class="form-signin">
			<input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" ng-model="username" autofocus></input>
			<!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""> -->
			<button class="btn btn-lg btn-primary btn-block" ng-click="login(username)">Login</button>
		</form>
	</div>


<!-- Scripts -->
	<script type="text/javascript" src="js/env.js"></script>

	<!-- Bootstrap -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
	
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
	
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

	<!-- Local -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/envService.js"></script>
	<script type="text/javascript" src="js/control.js"></script>
	<script type="text/javascript" src="js/service.js"></script>

	<script type="text/javascript" src="js/log/logControl.js"></script>
</body>
</html>
